<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- about CSS -->
    <link rel="stylesheet" href="/css/cart-2.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>巧遇農情 - 付款及寄送方式 Payment & Shipment</title>
</head>

<body>

    <nav>

    </nav>


    <main>
        <div class="banner"></div>
        <div class="title">
            <h1>購物車</h1>
            <h5>Shopping Cart</h5>
        </div>

        <div class="container">
            <!-- 四個步驟 -->
            <div class="row step-group">
                <div class="col-3 box s1">
                    <div class="circle c1">1</div>
                    <h4 class="txt t1">確認商品明細</h4>
                </div>
                <div class="col-3 box s2">
                    <div class="circle c2">2</div>
                    <h4 class="txt t2">付款寄送方式</h4>
                </div>
                <div class="col-3 box s3">
                    <div class="circle c3">3</div>
                    <h4 class="txt t3">確認訂單明細</h4>
                </div>
                <div class="col-3 box s4">
                    <div class="circle c4">4</div>
                    <h4 class="txt t4">購物訂單完成</h4>
                </div>
            </div>

            <form action="" method="POST" id="shipment">

                <!-- 收貨人資料 -->
                <div class="recive-info">
                    <hr>
                    <div class="form-group row">
                        <div class="col-md-6 col-12">
                            <h3>收貨人資料</h3>
                        </div>
                        <div class="col-md-6 col-12">
                            <input type="checkbox" name="different" id="different">&nbsp;&nbsp;
                            <span class="different">不同收貨人請勾選</span>

                        </div>
                    </div>

                    <!-- 姓名 -->
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label mytag"><span class=required>*</span>姓名：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" readonly>
                        </div>
                        <label for="gender" class="col-md-2 col-form-label mytag">稱謂：</label>
                        <div class="col-md-4">
                            <input type="radio" name="gender" checked disabled><span class="txt"> 先生</span>
                            &nbsp; &nbsp; &nbsp;
                            <input type="radio" name="gender" disabled><span class="txt"> 小姐</span>
                        </div>
                    </div>

                    <!-- 手機 -->
                    <div class="form-group row">
                        <label for="mobile" class="col-md-2 col-form-label mytag"><span
                                class=required>*</span>手機：</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="mobile" readonly>
                        </div>
                        <!-- 市話 -->
                        <label for="phone" class="col-md-2 col-form-label mytag">市話：</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="phone" readonly>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label mytag"><span
                                class=required>*</span>email：</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="email" readonly>
                        </div>
                    </div>

                    <!-- 地址 -->
                    <div class="form-group row">
                        <label for="address" class="col-md-2 col-form-label mytag"><span
                                class=required>*</span>地址：</label>
                        <div class="col-md-4 col-4">
                            <select class="county form-control" readonly></select>
                        </div>
                        <div class="col-md-3 col-4">
                            <select class="district form-control" readonly></select>
                        </div>
                        <div class="col-md-3 col-4">
                            <input class="zipcode form-control" name="zipcode" type="text" size="3" readonly
                                placeholder="郵遞區號">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="col-md-2 col-form-label mytag"></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="address" name="address" readonly>
                        </div>
                    </div>
                    <hr>
                </div>


                <!-- 運送方式 -->
                <div class="shipment row">
                    <div class="tag col-md-2"><span class=required>*</span>運送方式：</div>
                    <div class="item col-md-10">
                        <input type="radio" name="shipment" id="normal">
                        快遞到家 &nbsp; &nbsp; &nbsp;
                        <input type="radio" name="shipment" id="cvs">
                        超商取貨
                    </div>
                </div>

                <!-- 付款方式 -->
                <div class="payment row">
                    <div class="tag col-md-2"><span class=required>*</span>付款方式：</div>
                    <div class="item col-md-10">
                        <input type="radio" name="payment" id="credit-card">
                        刷卡付款 &nbsp; &nbsp; &nbsp;
                        <input type="radio" name="payment" id="cash">
                        貨到付款
                    </div>
                </div>

                <!-- 發票資料 -->
                <div class="invoice row">
                    <div class="tag col-md-2"><span class=required>*</span>發票資料：</div>
                    <div class="item col-md-10">
                        <input type="radio" name="invoice" id="personal">
                        個人發票 &nbsp; &nbsp; &nbsp;
                        <input type="radio" name="invoice" id="company">
                        公司發票
                    </div>
                </div>

                <!-- 備註 -->
                <div class="form-group message row">
                    <label for="message" class="col-md-2 col-form-label tag">備註：</label>
                    <div class="col-md-10">
                        <textarea name="message" id="message" rows="3" placeholder="選擇公司發票者，請留下公司名稱及統一編號。"></textarea>
                    </div>
                </div>

                <!-- 按鈕 -->
                <div class="form-group row button-area">
                    <button type="submit" class="btn mybtn back">返回修改</button>
                    <button type="submit" class="btn mybtn">下一步</button>
                </div>

            </form>
        </div>

    </main>


    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="{{ asset('/js/tw-city-selector.js') }}"></script>
    <script>
        new TwCitySelector({
            el: '.city-selector-set',
            elCounty: '.county',
            elDistrict: '.district',
            elZipcode: '.zipcode'
        });
    </script>

</body>

</html>
