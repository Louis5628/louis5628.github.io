<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- about CSS -->
    <link rel="stylesheet" href="/css/member.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>巧遇農情 - 會員註冊 Registration</title>
</head>

<body>

    <nav>

    </nav>


    <main>
        <div class="banner"></div>
        <div class="title">
            <h1>會員註冊</h1>
            <h5>Registration</h5>
        </div>

        <div class="regi-area">
            <form action="" method="POST" id="shipment" class="container">

                <div class="form-group row">
                    <label for="account" class="col-md-2 col-form-label mytag">帳號：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="account" placeholder="Email格式，請盡量避免使用免費信箱。">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label mytag">密碼：</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password">
                    </div>
                    <label for="password" class="col-md-3 col-form-label mytag">確認密碼：&nbsp;&nbsp;</label>
                    <div class="col-md-3">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-md-2 col-form-label mytag">姓名：</label>
                    <div class="col-md-4">
                        <input type="name" class="form-control" id="name">
                    </div>
                    <label for="gender" class="col-md-2 col-form-label mytag">稱謂：</label>
                    <div class="col-md-4">
                        <input type="radio" name="gender"><span class="txt"> 先生</span>
                        &nbsp; &nbsp; &nbsp;
                        <input type="radio" name="gender"><span class="txt"> 小姐</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="birthday" class="col-md-2 col-form-label mytag">生日：</label>
                    <div class="col-md-4">
                        <input type="birthday" class="form-control" id="birthday" placeholder="西元年 / 月 / 日">
                    </div>
                    <label for="phone" class="col-md-2 col-form-label mytag">電話：</label>
                    <div class="col-md-4">
                        <input type="phone" class="form-control" id="phone">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-md-2 col-form-label mytag">地址：</label>

                    <div class="col-md-4 col-4">
                        <select class="county form-control"></select>
                    </div>
                    <div class="col-md-3 col-4">
                        <select class="district form-control"></select>
                    </div>
                    <div class="col-md-3 col-4">
                        <input class="zipcode form-control" name="zipcode" type="text" size="3" readonly
                            placeholder="郵遞區號">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-md-2 col-form-label mytag"> </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="address" name="address" placeholder="詳細地址">
                    </div>
                </div>
                <div class="form-group row button-area">
                    <button type="submit" class="btn mybtn back">返回登入</button>
                    <button type="submit" class="btn mybtn">註冊會員</button>
                </div>
            </form>
        </div>

    </main>


    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="{{ asset('/js/tw-city-selector.js') }}"></script>
    <script>
        new TwCitySelector({
            el: '.city-selector-set',
            elCounty: '.county',
            elDistrict: '.district',
            elZipcode: '.zipcode'
        });
    </script>

</body>

</html>
